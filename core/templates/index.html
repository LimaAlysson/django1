{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Django 1 - Index</title>
</head>
<body>
    <center>
    <h1>Index</h1> <br>
    <img src="{% static 'images/logo.png'%}">
    <h2>{{logado}}</h2>
    <h2>{{curso}}</h2>

    <table>
        <thead>
        <tr>
            <th>Produto</th>
           <!-- <th>Pre√ßo</th>
            <th>Quant. Estoque</th> -->
        </tr>
        </thead>
        <tbody>
            {%for produto in produtos%}
            <tr>
                <td><a href="{% url 'produto' produto.id %}">{{produto.nome}}</a></td>
                <!--<td>{{produto.preco}}</td>
                <td>{{produto.estoque}}</td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="teste()">Clique aqui</button>
    </center>
    <script type = 'text/javascript' src="{% static 'js/script.js'%}"></script>
</body>

</html>
